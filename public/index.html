<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wryte</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'cursive': ['Dancing Script', 'cursive'],
          }
        }
      }
    }
  </script>
  <meta name="description" content="A minimal, fast blogging platform inspired by Bear Blog">
</head>
<body class="bg-white text-black font-sans leading-relaxed">
  <div class="min-h-screen w-full bg-white relative text-gray-800">
    
    <!-- Kept existing background pattern -->
    <div
      class="absolute inset-0 z-0 pointer-events-none"
      style="background-image:
        repeating-linear-gradient(22.5deg, transparent, transparent 2px, rgba(75, 85, 99, 0.06) 2px, rgba(75, 85, 99, 0.06) 3px, transparent 3px, transparent 8px),
        repeating-linear-gradient(67.5deg, transparent, transparent 2px, rgba(107, 114, 128, 0.05) 2px, rgba(107, 114, 128, 0.05) 3px, transparent 3px, transparent 8px),
        repeating-linear-gradient(112.5deg, transparent, transparent 2px, rgba(55, 65, 81, 0.04) 2px, rgba(55, 65, 81, 0.04) 3px, transparent 3px, transparent 8px),
        repeating-linear-gradient(157.5deg, transparent, transparent 2px, rgba(31, 41, 55, 0.03) 2px, rgba(31, 41, 55, 0.03) 3px, transparent 3px, transparent 8px);
      "
    ></div>

    <header class="max-w-4xl mx-auto px-6 py-6 border-b border-gray-100 relative z-10">
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
          <h1 class="text-4xl font-cursive font-semibold text-black tracking-wide">wryte</h1>
        </div>
        <nav class="flex items-center gap-8">
          <a href="/" class="text-sm font-medium text-black hover:text-gray-500 transition-colors duration-200 tracking-wide">Home</a>
          <a href="about.html" class="text-sm font-medium text-black hover:text-gray-500 transition-colors duration-200 tracking-wide">About</a>
          <a href="login.html" class="text-sm font-medium text-black hover:text-gray-500 transition-colors duration-200 tracking-wide">Login</a>
          <a href="register.html" class="px-4 py-2 text-sm font-medium text-white bg-black hover:bg-gray-800 transition-colors duration-200 tracking-wide rounded-lg">Sign Up</a>
        </nav>
      </div>
        
     
    </header>

    <main class="max-w-2xl mx-auto px-4 py-8 relative z-10">
      
      <!-- Added search functionality -->
      <section class="mb-8">
        <div class="relative">
          <input 
            type="text" 
            id="searchInput"
            placeholder="Search posts..." 
            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300 focus:border-transparent transition-all duration-200"
          >
          <svg class="absolute right-3 top-3.5 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
      </section>
      
      <section class="mb-12">
        <!-- Enhanced section header with post count -->
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-xl font-semibold">Recent Posts</h2>
          <span id="postCount" class="text-sm text-gray-500"></span>
        </div>
        
        <!-- Enhanced loading state -->
        <div id="loadingState" class="space-y-4">
          <div class="animate-pulse">
            <div class="bg-gray-100 rounded-lg p-6 space-y-3">
              <div class="h-4 bg-gray-200 rounded w-3/4"></div>
              <div class="h-3 bg-gray-200 rounded w-1/2"></div>
              <div class="h-3 bg-gray-200 rounded w-full"></div>
            </div>
          </div>
          <div class="animate-pulse">
            <div class="bg-gray-100 rounded-lg p-6 space-y-3">
              <div class="h-4 bg-gray-200 rounded w-2/3"></div>
              <div class="h-3 bg-gray-200 rounded w-1/3"></div>
              <div class="h-3 bg-gray-200 rounded w-5/6"></div>
            </div>
          </div>
        </div>
        
        <!-- Enhanced posts container with card design -->
        <div id="posts" class="space-y-4 hidden"></div>
        
        <!-- No results state -->
        <div id="noResults" class="hidden text-center py-8">
          <p class="text-gray-500 mb-2">No posts found</p>
          <p class="text-sm text-gray-400">Try adjusting your search terms</p>
        </div>
      </section>

      <!-- Enhanced CTA section -->
      <section class="pt-8 border-t border-gray-200">
        <div class="bg-gray-50 rounded-lg p-6 text-center">
          <h3 class="text-lg font-semibold mb-3">What is wryte?</h3>
          <p class="mb-4 text-gray-700 leading-relaxed">
            A minimal blogging platform focused on writing and reading. No ads, no tracking. Just your words in a clean, fast-loading format.
          </p>
          <a href="register.html" class="text-black hover:text-gray-600 transition-colors underline font-medium">
            Create your blog →
          </a>
        </div>
      </section>
    </main>

    <script>
      let allPosts = [];
      
      function loadPosts() {
        fetch('/api/posts')
          .then(res => res.json())
          .then(posts => {
            allPosts = posts;
            displayPosts(posts);
            updatePostCount(posts.length);
            hideLoading();
          })
          .catch(() => {
            hideLoading();
            document.getElementById('posts').innerHTML = `
              <div class="text-center py-8">
                <p class="text-red-500 mb-2">Failed to load posts</p>
                <button onclick="loadPosts()" class="text-black underline hover:text-gray-600 transition-colors">Try again</button>
              </div>
            `;
            document.getElementById('posts').classList.remove('hidden');
          });
      }

      function displayPosts(posts) {
        const postsContainer = document.getElementById('posts');
        
        if (posts.length === 0) {
          document.getElementById('noResults').classList.remove('hidden');
          postsContainer.classList.add('hidden');
          return;
        }

        document.getElementById('noResults').classList.add('hidden');
        postsContainer.classList.remove('hidden');
        
        postsContainer.innerHTML = posts.slice(0, 10).map(p => `
          <article class="bg-white border border-gray-100 rounded-lg p-6 hover:shadow-md transition-shadow duration-200 group">
            <div class="flex items-start justify-between mb-3">
              <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                  <span class="text-xs font-medium text-gray-600">${escapeHtml(p.username).charAt(0).toUpperCase()}</span>
                </div>
                <div>
                  <a href="blog.html?username=${p.username}" class="text-sm font-medium text-black hover:text-gray-600 transition-colors">${escapeHtml(p.username)}</a>
                  <p class="text-xs text-gray-500">${new Date(p.created_at).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                  })}</p>
                </div>
              </div>
            </div>
            
            <h3 class="text-lg font-semibold mb-2 group-hover:text-gray-600 transition-colors">
              <a href="post.html?id=${p.id}" class="text-black hover:text-gray-600 transition-colors">${escapeHtml(p.title)}</a>
            </h3>
            
            <a href="post.html?id=${p.id}" class="text-sm text-black hover:text-gray-600 transition-colors font-medium">
              Continue reading →
            </a>
          </article>
        `).join('');
      }

      function updatePostCount(count) {
        document.getElementById('postCount').textContent = `${count} post${count !== 1 ? 's' : ''}`;
      }

      function hideLoading() {
        document.getElementById('loadingState').classList.add('hidden');
      }

      document.getElementById('searchInput').addEventListener('input', function(e) {
        const query = e.target.value.toLowerCase().trim();
        
        if (query === '') {
          displayPosts(allPosts);
          updatePostCount(allPosts.length);
        } else {
          const filtered = allPosts.filter(post => 
            post.title.toLowerCase().includes(query) || 
            post.username.toLowerCase().includes(query)
          );
          displayPosts(filtered);
          updatePostCount(filtered.length);
        }
      });

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      loadPosts();
    </script>
  </div>
</body>
</html>
